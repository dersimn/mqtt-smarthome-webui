        value: '30.5'
    - title: Mode Dropdown
      topic: 
        get: hm/status/XYZ0000001/2/CONTROL_MODE
        set: var/set/control_mode_set
      type: select
      selectOptions:
      - label: Auto
        value: '0'
      - label: Manual
        value: '1'
    - title: Mode Buttons
      topic: 
        get: hm/status/XYZ0000001/2/CONTROL_MODE
        set: var/set/control_mode_set
      type: button
      buttons:
      - label: Auto
        value: '0'
      - label: Manual
        value: '1'
    - title: Valve State
      type: text
      topic: hm//XYZ0000002/4/VALVE_STATE
      transform: return Number(value).toFixed(0) + ' %'
  - sectiontitle: Debug
    items:
    - title: Testpage
      type: text
      link: "#testpage"
    - type: html
      html: >
        <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet" type="text/css">
        <div class="list-group-item">
          <span style="font-family: Great Vibes;">Hello World!</span>
        </div>
- pageid: contactswitches
  pagetitle: Contact Switches
  sections:
  - sectiontitle: Doors
    items:
    - title: Frontdoor
      type: text
      topic: hm//XYZ0000007/1/STATE
      transform: 'return (value) ? ''Open'' : ''Closed'''
  - sectiontitle: Windows
    items:
    - title: Simon's Room
      type: text
      topic: hm//XYZ0000003/1/STATE
      transform: 'return (value) ? ''Open'' : ''Closed'''
