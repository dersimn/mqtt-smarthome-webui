      type: text
      topic: hm//XYZ0000004/1/STATE
      transform: 'return (value) ? ''Open'' : ''Closed'''
    - title: Livingroom
      type: text
      topic: hm//XYZ0000005/1/STATE
      transform: 'return (value) ? ''Open'' : ''Closed'''
    - title: Bathroom
      type: text
      topic: hm//XYZ0000006/1/STATE
      transform: 'return (value) ? ''Open'' : ''Closed'''
